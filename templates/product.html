{% extends "base.html" %}

{% load static %}

{% block title %}{{ phone.name }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="header">
      <h1>{{ phone.name }}</h1>
    </div>

    <div class="content">
      <div class="phone-detail">
        <img src="{{ phone.image }}" alt="{{ phone.name }}" height="400"/>
        <div class="phone-info">
          <div class="price">Стоимость: {{ phone.price }} ₽</div>
          <div class="release-date">Дата выпуска: {{ phone.release_date }}</div>
          <div class="lte-exists">LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</div>
        </div>
        <a href="{% url 'catalog' %}">Вернуться к каталогу</a>
      </div>
    </div>
  </div>
{% endblock %}
